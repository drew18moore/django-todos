{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoApp</title>
  <link rel="stylesheet" href={% static "css/index.css" %}>
</head>
<body>
  <header>
    <nav><span class="logo">TodoApp</span></nav>
  </header>
  {% block content %}
  {% endblock content %}

  {% endfor %}
</body>
</html>
